<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow: hidden;
        }
        .login-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            animation: rgbGlow 2s infinite alternate;
        }
        @keyframes rgbGlow {
            0% { color: rgb(255, 0, 0); }
            33% { color: rgb(0, 255, 0); }
            66% { color: rgb(0, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: cyan;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: rgb(0, 255, 127);
        }
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: cyan;
            opacity: 0.5;
            animation: moveLines 5s infinite linear;
        }
        @keyframes moveLines {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        function createLines() {
            for (let i = 0; i < 30; i++) {
                let line = document.createElement("div");
                line.className = "line";
                line.style.left = `${Math.random() * window.innerWidth}px`;
                line.style.animationDuration = `${2 + Math.random() * 3}s`;
                document.body.appendChild(line);
            }
        }
        window.onload = createLines;
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn">Login</button>
    </div>
    <div class="lines"></div>
</body>
</html>
